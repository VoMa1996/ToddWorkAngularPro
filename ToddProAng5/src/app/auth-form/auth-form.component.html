<div class="LoginPage" >
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm" novalidate>
    <ng-content></ng-content>
    <label>
      Email address
      <input type="email" name="email" ngModel>
    </label>
    <label>
      Password
      <input type="password" name="password" ngModel>
    </label>
    <ng-content select="auth-remember"></ng-content>
  </form>
</div>
