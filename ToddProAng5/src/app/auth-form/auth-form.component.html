<div class="LoginPage" >
  <form class="form" (ngSubmit)="onSubmit(form.value)" #form="ngForm" novalidate>
    <ng-content select="h3"></ng-content>
    <label>
      Email address
      <input type="email" name="email" ngModel #email>
    </label>
    <label>
      Password
      <input type="password" name="password" ngModel #password>
    </label>
    <ng-content select="app-auth-remember"></ng-content><tr>
    <ng-content select="button"></ng-content>
    <app-auth-message [style.display]="(showMessage ? 'inherit':'none')"></app-auth-message>

    <!-- <div *ngIf="showMessage">
      You will be loged for 30 days
    </div> -->
  </form>
</div>
